apiVersion: v1
kind: Service
metadata:
  name: echosvc
  labels:
    app: echosvc
spec:
  selector:
    app: echosvc
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echosvc
  labels:
    app: echosvc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echosvc
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: echosvc
    spec:
      containers:
      - image: docker.io/library/echo:0.1
        name: echosvc
        ports:
        - containerPort: 8080
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        resources: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echosvc
  annotations:
    konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - http:
      paths:
      - path: /echosvc/v1
        pathType: Prefix
        backend:
          service:
            name: echosvc
            port:
              number: 8080

